<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <title>Formulário - Crie sua conta</title>
</head>

<body>
    <main class="formulario">
        <form method="get" action="index.html">
            <header class="titulo">
                <h3> Cadastre-se </h3>
            </header>
            <hr>
            <section class="informacoes-pessoais">
                <div>
                    <input class="nome" type="text" value="" name="nome" id="nome" placeholder="Nome" required>
                    <input class="sobrenome" type="text" value="" name="sobrenome" id="sobrenome"
                        placeholder="Sobrenome" required>
                </div>

                <div class="boxemail">
                    <input class="email" type="text" value="" name="email" id="email" placeholder="Email" required>
                </div>

                <div class="boxsenha">
                    <input class="senha" type="password" name="senha" id="senha" placeholder="Nova Senha" required>
            </section>
            </div>
            <hr>
            <section class="title">
                <label>Data de Nascimento</label>
                <div class="data-nascimento">
                    <select class="dia" name="dia">
                        <option value="">Dia</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>

                    <select class="mes" name="mes">
                        <option value="">Mês</option>
                        <option value="jan">Jan</option>
                        <option value="fev">Fev</option>
                        <option value="mar">Mar</option>
                        <option value="abr">Abr</option>
                        <option value="mai">Mai</option>
                        <option value="jun">Jun</option>
                        <option value="jul">Jul</option>
                        <option value="ago">Ago</option>
                        <option value="set">Set</option>
                        <option value="out">Out</option>
                        <option value="nov">Nov</option>
                        <option value="dez">Dez</option>
                    </select>

                    <select class="ano" name="ano">
                        <option value="">Ano</option>
                        <option value="1987">1987</option>
                        <option value="1988">1988</option>
                        <option value="1989">1989</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                    </select>
                </div>

            </section>
            <hr>
            <section class="genero">
                <label class="title">Gênero</label>
                <div class="box">
                    <label for="feminino" class="radiobox">Feminino
                        <input type="radio" name="genero" id="feminino" value="feminino" checked></label>

                    <label for="masculino" class="radiobox">Masculino
                        <input type="radio" name="genero" id="masculino" value="masculino"></label>

                    <label for="personalizado" class="radiobox">Personalizado
                        <input type="radio" name="genero" id="personalizado" value="personalizado"></label>
                </div>
            </section>
            <hr>
            <p class="text">
                Ao clicar em cadastre-se, você concorda com nossos <a href="#">Termos</a> . Você poderá receber
                notificações por SMS ou
                email.
            </p>
            <div class="botao">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </main>
</body>

</html>
